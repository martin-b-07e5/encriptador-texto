<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encriptador/Desencriptador de texto</title>
    <link rel="stylesheet" href="./styles/styles.css">

    <!--font--Embed code in the <head> of your html-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
</head>

<body>

<!--nav 100%-->

<!--header 80%-->
<header class="header">
    <img class="logo" src="images/a-Vector.svg" alt="Logo">
</header>

<main>
    <!--section 1 40%-->
    <section>
        <label>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        </label>
        <div>
            <h6 class="information">❗Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
    </section>


    <!--section 2 40%-->
    <section>
        <label>
            <textarea class="msg-encriptado" cols="20" rows="10"></textarea>
        </label>
        <!--        <div class="botones">-->
        <div>
            <button class="btn-copiar">Copiar</button>
        </div>
    </section>


    <!--aside 20%-->

</main>


<!--footer 100%-->

<script src="script.js"></script>

</body>


</html>
